services:
  backend:
    depends_on: [traefik]
    image: project-base/app:${app-version}
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - 8000
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`monand.tech`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.entrypoints=web
      - traefik.http.routers.backend.tls=true
      - traefik.http.services.backend.loadbalancer.server.port=8000
  tunnel:
    image: cloudflare/cloudflared:${cloudflared-version}
    restart: unless-stopped
    privileged: true
    entrypoint: cloudflared
    volumes:
      - ./tunnel:/etc/cloudflared
  traefik:
    image: traefik:${traefik-version}
    restart: unless-stopped
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.file.filename=/certificates.yaml
    deploy:
      mode: global
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tunnel/certificates/certificates.yaml:/certificates.yaml
      - ./tunnel/certificates:/certificates
#      - ./tunnel/traefik.yml:/traefik.yml
#      - .tunnel/certificates/origin:/certificates/origin
networks:
  default:
    driver: bridge
    name: prod