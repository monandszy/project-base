services:
  backend:
    image: project-base/app:${app-version}
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - 8000
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`backend.local`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.entrypoints=web
      - traefik.http.routers.backend.tls=true
      - traefik.http.services.backend.loadbalancer.server.port=8000
  tunnel:
    image: cloudflare/cloudflared:${cloudflared-version}
    restart: unless-stopped
    privileged: true
    entrypoint: cloudflared
    volumes:
      - ./tunnel:/etc/cloudflared
  traefik:
    image: traefik:${traefik-version}
    restart: unless-stopped
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # -       - traefik.http.routers.backend.tls=true
      #      - --certificatesresolvers.cloudflare.acme.dnschallenge=true
      #      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tunnel/traefik.yaml:/traefik.yaml
      - ./tunnel/certificates.yaml:/certificates.yaml
      - ./tunnel/origin-certificates/:/origin-certificates
networks:
  default:
    driver: bridge
    name: prod