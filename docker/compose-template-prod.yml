services:
  backend:
    image: project-base/app:${app-version}
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - 8080:8080
  tunnel:
    image: cloudflare/cloudflared:${cloudflared-version}
    privileged: true
    entrypoint: cloudflared
    volumes:
      - type: bind
        source: ./tunnel
        target: /etc/cloudflared
networks:
  default:
    driver: bridge
    name: prod