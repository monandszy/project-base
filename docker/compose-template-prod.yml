services:
  backend:
    image: project-base/app:${app-version}
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - 8000:8000
  tunnel:
    image: cloudflare/cloudflared:${cloudflared-version}
    restart: unless-stopped
    privileged: true
    entrypoint: cloudflared
    volumes:
      - ./tunnel:/etc/cloudflared
networks:
  default:
    driver: bridge
    name: prod