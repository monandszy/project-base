networks:
  default:
    driver: bridge
    name: dev
  observability:
    external: true
services:
  backend:
    image: project-base/app:${app-version}
    restart: unless-stopped
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    ports:
      - "8000"
    networks:
      - observability
  caddy:
    image: caddy:${caddy-version}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config