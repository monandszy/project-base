services:
  backend:
    image: project-base/app:${app-version}
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - 8080:8080
  caddy:
    image: caddy:${caddy-version}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - type: bind
        source: ./caddy/Caddyfile
        target: /etc/caddy/Caddyfile
      - type: bind
        source: ./caddy/data
        target: /data
      - type: bind
        source: ./caddy/config
        target: /config

networks:
  default:
    driver: bridge
    name: dev