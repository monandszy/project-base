services:
  backend:
    depends_on: [traefik]
    image: project-base/app:${app-version}
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - "8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`10.0.1.34`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
  traefik:
    image: traefik:${traefik-version}
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  whoami:
    # A container that exposes an API to show its IP address
    depends_on: [traefik]
    image: traefik/whoami
    ports:
      - "8001"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`10.0.1.34:8001`)"
      - "traefik.http.routers.whoami.entrypoints=web"
      - "traefik.http.services.whoami.loadbalancer.server.port=8001"
networks:
  default:
    driver: bridge
    name: dev