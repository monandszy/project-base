services:
  backend:
    image: project-base/app:${app-version}
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - 8080:8080
  caddy:
    image: caddy:${caddy-version}
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config

networks:
  default:
    driver: bridge
    name: dev