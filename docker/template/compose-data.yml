networks:
  default:
    driver: bridge
    name: data
services:
  postgres:
    image: postgres:${postgres-version}
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data