networks:
  default:
    driver: bridge
    name: networking
  observability:
    external: true
  data:
    external: true
services:
  caddy:
    image: caddy:${caddy-version}
    container_name: networking-caddy
    hostname: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
  tunnel:
    image: cloudflare/cloudflared:${cloudflared-version}
    container_name: networking-cloudflared
    hostname: cloudflared
    restart: unless-stopped
    entrypoint: "cloudflared"
    volumes:
      - ./cloudflared:/etc/cloudflared