global:
  scrape_interval: 30s
scrape_configs:
  - job_name: 'app-template-dev'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app-template-dev:8000']
  - job_name: 'app-template'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: [ 'app-template:8000' ]